  # =========================
  #  Telegram（域名规则）
  # =========================

  # === Telegram 官方域名 ===
  - "DOMAIN-SUFFIX,telegram.org"
  - "DOMAIN-SUFFIX,t.me"
  - "DOMAIN-SUFFIX,telegram.me"
  - "DOMAIN-SUFFIX,tdesktop.com"

  # === Telegram API / 上传 / 文件 CDN ===
  - "DOMAIN-SUFFIX,telegram-cdn.org"
  - "DOMAIN-SUFFIX,cdn-telegram.org"
  - "DOMAIN-SUFFIX,cdn-telegram.net"
  - "DOMAIN-SUFFIX,cdn-telegram.com"
  - "DOMAIN-SUFFIX,telegramusercontent.com"

  # === Telegram Web 客户端 ===
  - "DOMAIN-SUFFIX,web.telegram.org"
  - "DOMAIN-SUFFIX,web.telegram.org.cn"

  # === Telegram Desktop 客户端相关 ===
  - "DOMAIN-SUFFIX,desktop.telegram.org"
  - "DOMAIN-SUFFIX,updates.tdesktop.com"

  # === Telegram Android 更新源 ===
  - "DOMAIN-SUFFIX,tg.dev"
  - "DOMAIN-SUFFIX,tdata.me"

  # === iOS TestFlight（可选）===
  - "DOMAIN-SUFFIX,testflight.apple.com"

  # === 第三方客户端（Nekogram / Nicegram / Unigram 等）===
  - "DOMAIN-SUFFIX,nicegram.app"
  - "DOMAIN-SUFFIX,unigram.org"
  - "DOMAIN-SUFFIX,unigram.me"
  - "DOMAIN-SUFFIX,nekogram.app"
  - "DOMAIN-SUFFIX,plusmessenger.org"
  - "DOMAIN-SUFFIX,graph.org"

  # === Telegram 服务 / Bot / 状态页 ===
  - "DOMAIN-SUFFIX,telemetry.telegram.org"
  - "DOMAIN-SUFFIX,telegram-status.com"

  # === MTProto / Proxy / Relay ===
  - "DOMAIN-SUFFIX,mtproxy.org"
  - "DOMAIN-SUFFIX,mtproxy.me"
  - "DOMAIN-SUFFIX,proxy.telegram.org"

  # === TG 生态（文章 / 登录 / 统计，可选）===
  - "DOMAIN-SUFFIX,tgstat.com"
  - "DOMAIN-SUFFIX,telegra.ph"
  - "DOMAIN-SUFFIX,telegram.dog"


  # =========================
  #  IPv4 Telegram / MTProto
  # =========================
  - "IP-CIDR,91.108.0.0/16,no-resolve"
  - "IP-CIDR,91.105.192.0/23,no-resolve"
  - "IP-CIDR,95.161.64.0/20,no-resolve"
  - "IP-CIDR,149.154.160.0/20,no-resolve"

  # Telegram CDN / 媒体分发
  - "IP-CIDR,185.76.0.0/16,no-resolve"

  # Cloudflare 代理 / Bot 反代（兜底）
  - "IP-CIDR,104.16.0.0/13,no-resolve"
  - "IP-CIDR,172.64.0.0/13,no-resolve"
  - "IP-CIDR,188.114.96.0/20,no-resolve"


  # =========================
  #  IPv6 Telegram / CDN
  # =========================
  - "IP-CIDR6,2001:67c:4e8::/48,no-resolve"
  - "IP-CIDR6,2a0a:f280::/32,no-resolve"

  # Cloudflare IPv6 兜底
  - "IP-CIDR6,2606:4700::/32,no-resolve"
